<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
    <div th:replace="fragment::sidebar()"></div>
    <div class="ec-page-wrapper">
        <header th:replace="fragment::header()"></header>
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
                    <h1>Topic</h1>
                    <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
                        <span><i class="mdi mdi-chevron-right"></i></span>Topic</p>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-12">
                        <div class="ec-cat-list card card-default mb-24px">
                            <div class="card-body">
                                <div class="ec-cat-form">
                                    <h4>Add New Topic</h4>
                                    <form method="post">
                                        <div class="form-group row">
                                            <label for="text" class="col-12 col-form-label">Name</label>
                                            <div class="col-12">
                                                <input id="text" name="text" class="form-control here slug-title" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Description</label>
                                            <div class="col-12">
                                                <textarea id="sortdescription" name="sortdescription" cols="40" rows="2" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Select Subject</label>
                                            <select name="subjects" id="Subjects" class="form-select">
                                                <option value="t-shirt">T-shirt</option>
                                                <option value="dress">Dress</option>
                                            </select>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-12">
                        <div class="ec-cat-list card card-default">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="responsive-data-table" class="table">
                                        <thead>
                                        <tr>
                                            <th>Thumb</th>
                                            <th>Name</th>
                                            <th>Product</th>
                                            <th>Total Sell</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr>
                                            <td><img class="cat-thumb" src="assets/img/category/clothes.png" alt="Product Image" /></td>
                                            <td>Clothes</td>
                                            <td>28</td>
                                            <td>2161</td>
                                            <td>ACTIVE</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button"
                                                            class="btn btn-outline-success">Info</button>
                                                    <button type="button"
                                                            class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                                                            data-bs-toggle="dropdown" aria-haspopup="true"
                                                            aria-expanded="false" data-display="static">
                                                        <span class="sr-only">Info</span>
                                                    </button>

                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item" href="#">Edit</a>
                                                        <a class="dropdown-item" href="#">Delete</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragment::footer()"></footer>
    </div>
</div>
</body>
</html>
