<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Đổi mật khẩu')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
  <div th:replace="fragments::sidebarCustomer('topics',${subjectList})"></div>
  <div class="ec-page-wrapper">
    <header th:replace="fragments::headerCustomer(${subjectList})"></header>
    <div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row ec_breadcrumb_inner mb-3 ml-2">
              <div class="col-md-6 col-sm-12">
                <h2 class="ec-breadcrumb-title">Đổi mật khẩu</h2>
              </div>
              <div th:replace="fragments::goToHome('profile')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="ec-page-content ec-vendor-uploads ec-user-account section-space-p">
      <div class="container">
        <div class="row">
          <div th:replace="fragments::leftside('change_pass')"></div>
          <div class="ec-shop-rightside col-lg-9 col-md-12">
            <div class="ec-vendor-dashboard-card">
              <div class="ec-vendor-card-header">
                <h5>Đổi mật khẩu</h5>
              </div>
              <div class="ec-vendor-card-body">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <div class="section-title">
                        <h2 class="ec-bg-title">Đổi mật khẩu</h2>
                        <h2 class="ec-title">Đổi mật khẩu</h2>
                      </div>
                    </div>
                    <div th:if ="${message} != null">
                      <div class="alert alert-success mb-3 small" role="alert">
                        <span th:text="${message}"/>
                      </div>
                    </div>
                    <div class="ec-login-wrapper">
                      <div class="ec-login-container">
                        <div class="ec-login-form">
                          <form action="/profile/changePassword" method="post" th:object="${password}">
                            <span class="ec-login-wrap">
                                    <label>Mật khẩu hiện tại*</label>
                                    <input id="currentPassword" type="password" name="currentPassword" placeholder="Mời bạn nhập mật khẩu hiện tại" required />
                            </span>
                            <label th:if="${errorMessage1 != null}" for="currentPassword" class="form-label text-danger" th:text="${errorMessage1}"></label>
                            <span class="ec-login-wrap">
                                    <label>Mật khẩu mới*</label>
                                    <input id="password" type="password" name="password" th:field="*{password}" placeholder="Mời bạn nhập mật khẩu mới" required />
                            </span>
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" for="password" class="form-label text-danger"></label>
                            <span class="ec-login-wrap">
                                    <label>Nhập lại mật khẩu mới*</label>
                                    <input id="repassword" type="password" name="repassword" placeholder="Mời bạn nhập lại mật khẩu mới" required />
                            </span>
                            <label th:if="${errorMessage2 != null}" for="repassword" class="form-label text-danger" th:text="${errorMessage2}"></label>
                            <span class="ec-login-wrap ec-login-btn">
                                    <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
                                </span>
                          </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer th:replace="fragments::footerCustomer()"></footer>
  </div>
</div>
</body>
</html>
