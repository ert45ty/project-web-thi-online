<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Chủ đề')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
    <div th:replace="fragments::sidebar('topics')"></div>
    <div class="ec-page-wrapper">
        <header th:replace="fragments::header('topic')"></header>
        <div class="ec-content-wrapper">
            <div class="content">
        <div class="row">
            <div class="col-xl-8 col-lg-12 mx-auto">
                <div class="ec-cat-list card card-default mb-24px">
                    <div th:switch="${is_update}" class="card-body">
                        <div th:case="update" class="ec-cat-form">
                            <h4>Chỉnh sửa chủ đề</h4>
                            <form th:action="@{/admin/topic/update/{id}(id=${ID})}" method="post" th:object="${topic}">
                                <div class="form-group row">
                                    <label for="name" class="col-12 col-form-label">Tên chủ đề</label>
                                    <div class="col-12">
                                        <input id="name" th:field="*{name}" name="name" class="form-control here slug-title" type="text">
                                    </div>
                                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" for="name" class="form-label text-danger"></label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-form-label">Mô tả</label>
                                    <div class="col-12">
                                        <textarea th:field="*{description}" id="description" name="description" cols="40" rows="2" class="form-control"></textarea>
                                    </div>
                                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" for="description" class="form-label text-danger"></label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-form-label">Chọn môn thi</label>
                                    <select name="subject_id" id="subjects" class="form-select" th:field="*{subject.id}">
                                        <th:block th:each="subject : ${subjectList}">
                                            <option th:value="${subject.id}" th:text="${subject.name}"></option></th:block>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-form-label">Chọn trạng thái</label>
                                    <select name="status" id="status" class="form-select" th:field="*{status}">
                                            <option th:value="${0}">Không kích hoạt</option>
                                        <option th:value="${1}">Kích hoạt</option>
                                    </select>
                                    <label th:if="${error}" th:text="${error}"  for="status" class="form-label text-danger"></label>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button name="submit" type="submit" class="btn btn-primary">Sửa</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div th:case="*" class="ec-cat-form">
                            <h4>Thêm chủ đề</h4>
                            <form action="/admin/topic/create" method="post" th:object="${topic}">
                                <div class="form-group row">
                                    <label for="name" class="col-12 col-form-label">Tên chủ đề</label>
                                    <div class="col-12">
                                        <input id="name" th:field="*{name}" name="name" class="form-control here slug-title" type="text">
                                    </div>
                                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" for="name" class="form-label text-danger"></label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-form-label">Mô tả</label>
                                    <div class="col-12">
                                        <textarea th:field="*{description}" id="description" name="description" cols="40" rows="2" class="form-control"></textarea>
                                    </div>
                                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" for="description" class="form-label text-danger"></label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-12 col-form-label">Chọn môn thi</label>
                                    <select name="subject_id" id="subjects" class="form-select" th:field="*{subject_id}">
                                        <th:block th:each="subject : ${subjectList}">
                                            <option th:value="${subject.id}" th:text="${subject.name}"></option></th:block>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button name="submit" type="submit" class="btn btn-primary">Thêm</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>

        <footer th:replace="fragments::footer()"></footer>
    </div>
</div>
</body>
</html>
