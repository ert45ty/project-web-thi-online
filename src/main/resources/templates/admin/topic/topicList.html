<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Chủ đề')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
    <div th:replace="fragments::sidebar('topics')"></div>
    <div class="ec-page-wrapper">
        <header class="ec-main-header" id="header">
            <nav class="navbar navbar-static-top navbar-expand-lg">
                <!-- Sidebar toggle button -->
                <button id="sidebar-toggler" class="sidebar-toggle"></button>
                <!-- search form -->
                <div class="search-form d-lg-inline-block">

                    <form th:action="@{/admin/topic/list(subject=${subjectIndex})}" method="post" >
                        <div class="input-group">
                            <input type="text" name="query" id="search-input" class="form-control"
                                   th:value="${query}"
                                   placeholder="search.." autofocus autocomplete="off" />
                            <button type="button" name="search" id="search-btn" class="btn btn-flat">
                                <i class="mdi mdi-magnify"></i>
                            </button>
                        </div></form>
                    <div id="search-results-container">
                        <ul id="search-results"></ul>
                    </div>
                </div>
                <!-- navbar right -->
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- User Account -->
                        <li class="dropdown user-menu">
                            <button class="dropdown-toggle nav-link ec-drop" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <img src="/img/user/user.png" class="user-image" alt="User Image" />
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right ec-dropdown-menu">
                                <li class="dropdown-header">
                                    <img src="/img/user/user.png" class="img-circle" alt="User Image" />
                                    <div class="d-inline-block">
                                        John Deo <small class="pt-1"></small>
                                    </div>
                                </li>
                                <li class="dropdown-footer">
                                    <a href="index.html"> <i class="mdi mdi-logout"></i> Log Out </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
                    <div>
                    <h1>Chủ đề</h1>
                    <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
                        <span><i class="mdi mdi-chevron-right"></i></span>Chủ đề</p></div>
                    <div>
                        <a type="button" class="btn btn-primary align-items-center d-flex" th:href="@{/admin/topic/list/create}" > Thêm chủ đề
                        </a>
                    </div>
                </div>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 mx-auto">
                        <div class="ec-cat-list card card-default">
                            <div class="card-body">
                                <div class="col-md-12 text-center">
                                    <ul class="ec-pro-tab-nav nav justify-content-center">
                                        <li class="nav-item" th:each="subject, iterStat : ${subjectList}">
                                            <a class="nav-link"
                                               th:classappend="${subjectIndex == iterStat.index} ? 'active' : ''"
                                               th:href="@{/admin/topic/list(subject=${iterStat.index})}"
                                               th:text="${subject.name}">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <table id="responsive-data-table" class="table table-bordered text-center">
                                        <thead>
                                        <tr>
                                            <th scope="col">Tên chủ đề</th>
                                            <th scope="col">Mô tả</th>
                                            <th scope="col">Tổng số đề thi</th>
                                            <th scope="col">Hành động</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="topic, iterStat : ${response.getContent()}">
                                            <td th:text="${topic.name}"></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <div class="btn-group">
                                                    <a type="button"
                                                            class="btn btn-outline-success align-items-center d-flex"
                                                    th:href="@{/admin/exam/list(subject=${subjectIndex}, topic=${iterStat.count - 1})}">Chi tiết</a>
                                                    <button type="button"
                                                            class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                                                            data-bs-toggle="dropdown" aria-haspopup="true"
                                                            aria-expanded="false" data-display="static">
                                                        <span class="sr-only">Info</span>
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item"
                                                           th:href="@{/admin/topic/list/update/{id}(id=${topic.id})}">Sửa</a>
                                                        <a class="dropdown-item"
                                                           th:href="@{/admin/topic/list/delete/{id}(id=${topic.id})}"
                                                           onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <nav class="mt-3 mb-5" th:if="${response.getTotalPages() > 0}">
                                <ul class="pagination justify-content-center">
                                    <li th:if="${response.getPageable().getPageNumber() > 0}" class="page-item">
                                        <a class="page-link"
                                           th:href="@{/admin/topic/list(subject=${subjectIndex}, page=${response.getPageable().getPageNumber()}, perpage=${response.getSize()})}"
                                        >
                                            Trang trước
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, response.getTotalPages() - 1)}">
                                        <a class="page-link" th:classappend="${response.getPageable().getPageNumber() == pageNo ? 'active-page' : ''}"
                                           th:href="@{/admin/topic/list(subject=${subjectIndex}, page=${pageNo + 1}, perpage=${response.getSize()})}"
                                           th:text="${pageNo + 1}"
                                        >
                                        </a>
                                    </li>
                                    <li th:if="${response.getPageable().getPageNumber() < (response.getTotalPages() - 1)}" class="page-item">
                                        <a class="page-link"
                                           th:href="@{/admin/topic/list(subject=${subjectIndex}, page=${response.getPageable().getPageNumber() + 2}, perpage=${response.getSize()})}">
                                            Trang sau
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments::footer()"></footer>
    </div>
</div>
</body>
</html>
