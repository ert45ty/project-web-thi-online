<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Tài khoản')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
  <div th:replace="fragments::sidebar('users')"></div>
  <div class="ec-page-wrapper">
    <header th:replace="fragments::header('user')"></header>
<div class="ec-content-wrapper">
  <div class="content">
    <div class="breadcrumb-wrapper breadcrumb-contacts">
      <div>
        <h1>Danh sách tài khoản</h1>
        <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
          <span><i class="mdi mdi-chevron-right"></i></span>Tài khoản
        </p>
      </div>
      <div>
        <a type="button" class="btn btn-primary align-items-center d-flex" th:href="@{/admin/user/list/create}"> Thêm tài khoản
        </a>
      </div>
    </div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div class="row">
      <div class="col-12">
        <div class="ec-vendor-list card card-default">
          <div class="card-body">
            <div>
              <table id="responsive-data-table" class="table table-bordered text-center">
                <thead>
                <tr>
                  <th scope="col">Ảnh</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Quyền hạn</th>
                  <th scope="col">Ngày tạo</th>
                  <th scope="col">Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${response.getContent()}">
                  <td><img  width="50px" height="50px" th:src="'/image-file/' + ${user.image_name}"/></td>
                  <td th:text="${user.fullname}"></td>
                  <td th:text="${user.role}"></td>
                  <td th:text="${user.created_at}"></td>
                  <td>
                    <div class="btn-group mb-1">
                      <a type="button"
                         class="btn btn-outline-success align-items-center d-flex"
                         th:href="@{/admin/user/list/detail/{id}(id=${user.id})}">Chi tiết</a>
                      <button type="button"
                              class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                              data-bs-toggle="dropdown" aria-haspopup="true"
                              aria-expanded="false" data-display="static">
                        <span class="sr-only">Info</span>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item"
                           th:href="@{/admin/user/list/update/{id}(id=${user.id})}">Sửa</a>
                        <a class="dropdown-item"
                           th:href="@{/admin/user/list/delete/{id}(id=${user.id})}">Xóa</a>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
          <nav class="mt-3 mb-5" th:if="${response.getTotalPages() > 0}">
            <ul class="pagination justify-content-center">
              <li th:if="${response.getPageable().getPageNumber() > 0}" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/user/list(page=${response.getPageable().getPageNumber()}, perpage=${response.getSize()})}"
                >
                  Trang trước
                </a>
              </li>
              <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, response.getTotalPages() - 1)}">
                <a class="page-link" th:classappend="${response.getPageable().getPageNumber() == pageNo ? 'active-page' : ''}"
                   th:href="@{/admin/user/list(page=${pageNo + 1}, perpage=${response.getSize()})}"
                   th:text="${pageNo + 1}"
                >
                </a>
              </li>
              <li th:if="${response.getPageable().getPageNumber() < (response.getTotalPages() - 1)}" class="page-item">
                <a class="page-link"
                   th:href="@{/admin/user/list(page=${response.getPageable().getPageNumber() + 2}, perpage=${response.getSize()})}">
                  Trang sau
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
    <footer th:replace="fragments::footer()"></footer>
  </div>
  </div>
</body>
</html>
