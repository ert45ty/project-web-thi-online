<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Đề thi')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
  <div th:replace="fragments::sidebar('exams')"></div>
  <div class="ec-page-wrapper">
    <header th:replace="fragments::header('exam')"></header>
    <div class="ec-content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-xl-8 col-lg-12 mx-auto">
            <div class="ec-cat-list card card-default mb-24px">
              <div class="card-body">
                <div class="ec-cat-form">
                  <h4>Chi tiết đề thi</h4>
                  <table id="responsive-data-table" class="table table-bordered text-center">
                    <thead>
                    <tr>
                      <th scope="col">Câu hỏi</th>
                      <th scope="col">Nội dung</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="question, iter : ${questionList}">
                      <td th:text="'Câu ' + ${iter.count} +':'"></td>
                      <td class="text-left">
                        <p th:text="${question.question_text}"></p>
                        <img th:if="${question.image_name != null && !question.image_name.isEmpty()}" th:src="'/image-file/' + ${question.image_name}">
                        <th:block th:each="option : ${question.options}">
                          <div class="text-left">
                          <input class="form-check-input" type="radio" th:name="'option' + ${iter.index}" th:id="'option' +${iter.count}">
                          <label class="form-check-label" th:text="${option.option_text}"></label>
                          </div>
                        </th:block>
                      </td>
                    </tr>
                    </tbody>
                  </table>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments::footer()"></footer>
  </div>
</div>
</body>
</html>
