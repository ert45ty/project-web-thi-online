<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Môn thi')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
  <div th:replace="fragments::sidebar('subjects')"></div>
  <div class="ec-page-wrapper">
    <header th:replace="fragments::header('subject')"></header>
    <div class="ec-content-wrapper">
      <div class="content">
        <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
          <h1>Môn thi</h1>
          <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
            <span><i class="mdi mdi-chevron-right"></i></span>Môn thi</p>
        </div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div class="row">
          <div class="col-xl-4 col-lg-12">
            <div class="ec-cat-list card card-default mb-24px">
              <div class="card-body">
                <div class="ec-cat-form">
                  <h4>Thêm mới môn thi</h4>
                  <form action="/admin/subject/create" method="post" th:object="${subject}" enctype="multipart/form-data">
                    <div class="form-group row">
                      <label for="thumb" class="col-12 col-form-label">Ảnh</label>
                      <div class="col-12" >
                        <input id="thumb" name="fileImage" class="form-control" type="file"  accept="image/*" onchange="previewImage(event,1)">
                        <br><br>
                        <img id="imagePreview1" src="#" alt="Ảnh xem trước" style="display: none; width: 200px; height: auto;">
                        <br><br>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="name" class="col-12 col-form-label">Tên môn thi</label>
                      <div class="col-12">
                        <input id="name" th:field="*{name}" name="text" class="form-control here slug-title" type="text">
                      </div>
                      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" for="name" class="form-label text-danger"></label>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button name="submit" type="submit" class="btn btn-primary">Thêm</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 col-lg-12">
            <div class="ec-cat-list card card-default">
              <div class="card-body">
                <div>
                  <table id="responsive-data-table" class="table table-bordered text-center">
                    <thead>
                    <tr>
                      <th scope="col" >Ảnh</th>
                      <th scope="col">Tên môn thi</th>
                      <th scope="col">Số lượng chủ đề</th>
                      <th scope="col">Trạng thái</th>
                      <th scope="col">Hành động</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="subject, iterStat : ${response.getContent()}">
                      <td>
                        <img width="50px" height="50px" th:src="'/image-file/' + ${subject.image_name}" >
                      </td>
                      <td th:text="${subject.name}"></td>
                      <td th:text="${subject.getTopics().size()}"></td>
                      <td th:text="${subject.status == 1 ? 'Kích hoạt' : 'Không kích hoạt'}"></td>
                      <td>
                        <div class="btn-group">
                          <a type="button"
                                  class="btn btn-outline-success align-items-center d-flex"
                             th:href="@{/admin/topic?subject={subject}&topic=0(subject=${iterStat.index})}"
                                  >Chi tiết</a>
                          <button type="button"
                                  class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                                  data-bs-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false" data-display="static">
                            <span class="sr-only">Info</span>
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item"
                               th:href="@{/admin/subject/update/{id}(id=${subject.id})}"
                               role="button">Sửa</a>
                            <a class="dropdown-item"
                               th:href="@{/admin/subject/delete/{id} (id=${subject.id})}"
                               role="button"
                               onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

              </div>
              <nav class="mt-3 mb-5" th:if="${response.getTotalPages() > 0}">
                <ul class="pagination justify-content-center">
                  <li th:if="${response.getPageable().getPageNumber() > 0}" class="page-item mx-1">
                    <a class="btn btn-outline-success"
                       th:href="@{/admin/subject/list(page=${response.getPageable().getPageNumber()}, perpage=${response.getSize()})}"
                    >
                      Trang trước
                    </a>
                  </li>
                  <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, response.getTotalPages() - 1)}">
                    <a class="btn btn-outline-secondary" th:classappend="${response.getPageable().getPageNumber() == pageNo ? 'active-page' : ''}"
                       th:href="@{/admin/subject/list(page=${pageNo + 1}, perpage=${response.getSize()})}"
                       th:text="${pageNo + 1}"
                    >
                    </a>
                  </li>
                  <li th:if="${response.getPageable().getPageNumber() < (response.getTotalPages() - 1)}" class="page-item mx-1">
                    <a class="btn btn-outline-success"
                       th:href="@{/admin/subject/list(page=${response.getPageable().getPageNumber() + 2}, perpage=${response.getSize()})}">
                      Trang sau
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="fragments::footer()"></footer>
  </div>
</div>
</body>
</html>
