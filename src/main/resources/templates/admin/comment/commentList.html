<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Bình luận')">
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<div class="wrapper">
  <div th:replace="fragments::sidebar('comments')"></div>
  <div class="ec-page-wrapper">
    <header th:replace="fragments::header('')"></header>
    <div class="ec-content-wrapper">
      <div class="content">
        <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
          <h1>Danh sách bình luận</h1>
          <p class="breadcrumbs"><span><a href="/admin/dashboard">Dashboard</a></span>
            <span><i class="mdi mdi-chevron-right"></i></span>Bình luận</p>
        </div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-11 col-lg-12">
            <div class="ec-cat-list card card-default">
              <div class="card-body">
                <div>
                  <table id="responsive-data-table" class="table table-bordered text-center">
                    <thead>
                    <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Tên người dùng</th>
                      <th scope="col">Nội dung bình luận</th>
                      <th scope="col">Ngày tạo</th>
                      <th scope="col">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment, iterStat : ${response.getContent()}">
                      <td th:text="${iterStat.count}"></td>
                      <td th:text="${comment.user.fullname}"></td>
                      <td th:text="${comment.content}"></td>
                      <td th:text="${comment.created_at}"></td>
                      <td>
                        <div class="btn-group">
                          <a class="btn btn-danger d-flex align-items-center justify-content-center" type="button"
                             th:href="@{/admin/comment/delete(commentId=${comment.id})}"
                          >Xóa</a>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

              </div>
              <nav class="mt-3 mb-5" th:if="${response.getTotalPages() > 0}">
                <ul class="pagination justify-content-center">
                  <li th:if="${response.getPageable().getPageNumber() > 0}" class="page-item mx-1">
                    <a class="btn btn-outline-success"
                       th:href="@{/admin/comment(page=${response.getPageable().getPageNumber()}, perpage=${response.getSize()})}"
                    >
                      Trang trước
                    </a>
                  </li>
                  <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, response.getTotalPages() - 1)}">
                    <a class="btn btn-outline-secondary" th:classappend="${response.getPageable().getPageNumber() == pageNo ? 'active-page' : ''}"
                       th:href="@{/admin/comment(page=${pageNo + 1}, perpage=${response.getSize()})}"
                       th:text="${pageNo + 1}"
                    >
                    </a>
                  </li>
                  <li th:if="${response.getPageable().getPageNumber() < (response.getTotalPages() - 1)}" class="page-item mx-1">
                    <a class="btn btn-outline-success"
                       th:href="@{/admin/comment(page=${response.getPageable().getPageNumber() + 2}, perpage=${response.getSize()})}">
                      Trang sau
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="fragments::footer()"></footer>
  </div>
</div>
</body>
</html>
