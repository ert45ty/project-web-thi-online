<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ekka - Admin Dashboard eCommerce HTML Template.">
  <title th:text="${title}"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
  <link href="assets/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet">
  <link href="assets/plugins/simplebar/simplebar.css" rel="stylesheet" />
  <link id="ekka-css" href="assets/css/ekka.css" rel="stylesheet" />
  <link href="assets/img/favicon.png" rel="shortcut icon" />
</head>

<header th:fragment="header()" class="ec-main-header" id="header">
  <nav class="navbar navbar-static-top navbar-expand-lg">
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggler" class="sidebar-toggle"></button>
    <!-- search form -->
    <div class="search-form d-lg-inline-block">
      <div class="input-group">
        <input type="text" name="query" id="search-input" class="form-control"
               placeholder="search.." autofocus autocomplete="off" />
        <button type="button" name="search" id="search-btn" class="btn btn-flat">
          <i class="mdi mdi-magnify"></i>
        </button>
      </div>
      <div id="search-results-container">
        <ul id="search-results"></ul>
      </div>
    </div>
    <!-- navbar right -->
    <div class="navbar-right">
      <ul class="nav navbar-nav">
        <!-- User Account -->
        <li class="dropdown user-menu">
          <button class="dropdown-toggle nav-link ec-drop" data-bs-toggle="dropdown"
                  aria-expanded="false">
            <img src="assets/img/user/user.png" class="user-image" alt="User Image" />
          </button>
          <ul class="dropdown-menu dropdown-menu-right ec-dropdown-menu">
            <li class="dropdown-header">
              <img src="assets/img/user/user.png" class="img-circle" alt="User Image" />
              <div class="d-inline-block">
                John Deo <small class="pt-1"></small>
              </div>
            </li>
            <li class="dropdown-footer">
              <a href="index.html"> <i class="mdi mdi-logout"></i> Log Out </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>


<div th:fragment="sidebar()" class="ec-left-sidebar ec-bg-sidebar">
  <div id="sidebar" class="sidebar ec-sidebar-footer">
    <div class="ec-brand">
      <a href="index.html" title="Ekka">
        <img class="ec-brand-icon" src="assets/img/logo/ec-site-logo.png" alt="" />
        <span class="ec-brand-name text-truncate">Ekka</span>
      </a>
    </div>
    <!-- begin sidebar scrollbar -->
    <div class="ec-navigation" data-simplebar>
      <!-- sidebar menu -->
      <ul class="nav sidebar-inner" id="sidebar-menu">
        <!-- Dashboard -->
        <li class="active">
          <a class="sidenav-item-link" href="index.html">
            <i class="mdi mdi-view-dashboard-outline"></i>
            <span class="nav-text">Dashboard</span>
          </a>
          <hr>
        </li>
        <!-- Users -->
        <li class="has-sub">
          <a class="sidenav-item-link" href="javascript:void(0)">
            <i class="mdi mdi-account-group"></i>
            <span class="nav-text">Users</span>
          </a>
          <hr>
        </li>

        <!-- Category -->
        <li class="has-sub">
          <a class="sidenav-item-link" href="javascript:void(0)">
            <i class="mdi mdi-dns-outline"></i>
            <span class="nav-text">Subjects</span>
          </a>
        </li>

        <!-- Products -->
        <li class="has-sub">
          <a class="sidenav-item-link" href="javascript:void(0)">
            <i class="mdi mdi-palette-advanced"></i>
            <span class="nav-text">Topics</span>
          </a>
        </li>

        <!-- Orders -->
        <li class="has-sub">
          <a class="sidenav-item-link" href="javascript:void(0)">
            <i class="mdi mdi-cart"></i>
            <span class="nav-text">Exams</span> <b class="caret"></b>
          </a>
        </li>

        <!-- Reviews -->
        <li>
          <a class="sidenav-item-link" href="review-list.html">
            <i class="mdi mdi-star-half"></i>
            <span class="nav-text">Reviews</span>
          </a>
        </li>

        <!-- Brands -->
        <li>
          <a class="sidenav-item-link" href="brand-list.html">
            <i class="mdi mdi-tag-faces"></i>
            <span class="nav-text">Brands</span>
          </a>
          <hr>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer th:fragment="footer()" class="footer mt-auto">
  <div class="copyright bg-white">
    <p>
      Copyright &copy; <span id="ec-year"></span><a class="text-primary" href="https://themeforest.net/user/ashishmaraviya" target="_blank"> Test Online Admin </a>. All Rights Reserved.
    </p>
  </div>
</footer>

</html>
